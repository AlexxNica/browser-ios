<html>

<body>
  <!-- iframe src='http://getitbit.net/ads/' / -->

  <script>
    
    // blocked urls
    var urls = ['waralbum.ru/br/']

    var asyncLoop = function (o) {
      var i = -1;
      var loop = function () {
        i++;
        if (i == o.length) {
          o.callback();
          return;
        }
        o.functionToLoop(loop, i);
      }
      loop(); //init
    }

    asyncLoop({
      length: urls.length,
      functionToLoop: function (loop, i) {
        setTimeout(function () {
          var img = document.createElement('img');
          img.src = urls[i];
          document.body.appendChild(img);
          loop();
        }, 200);
      },
      callback: function () {}
    });
    
  </script>
</body>

</html>
