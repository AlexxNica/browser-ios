Testing ad block

<script>
var urls = ["teads.tv",
"netshelter.net",
"tubemogul.com",
"sitescout.com",
"sharethrough.com"]
  
  var asyncLoop = function(o){
    var i=-1;

    var loop = function(){
        i++;
        if(i==o.length){o.callback(); return;}
        o.functionToLoop(loop, i);
    } 
    loop();//init
}

asyncLoop({
    length : urls.length,
    functionToLoop : function(loop, i){
        setTimeout(function() {
          
  var img = document.createElement('img');
  img.src='https://' + urls[i];
  document.body.appendChild(img);
            
            loop();
        },1000);
    },
    callback : function() {}    
});

</script>
